<div class="col-lg-8 control-section" style="border-right: 1px solid #D7D7D7">
  <style>
    .e-tooltip-wrap {
        pointer-events: none;
        display:none;
    }
  </style>
  <div id="tooltipDiagramSection" class="content-wrapper" style="width: 100%">
    <ejs-diagram
      #diagram
      id="diagram"
      width="100%"
      height="645px"
      [nodes]="nodes"
      [snapSettings]="snapSettings"
      (created)="created()"
      [getNodeDefaults]="getNodeDefaults"
      [selectedItems]="selectedItems"
      [getConnectorDefaults]="getConnectorDefaults"
    >
    </ejs-diagram>
  </div>
</div>
