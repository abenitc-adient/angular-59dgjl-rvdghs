<ejs-diagram
  #diagram
  id="diagram"
  width="100%"
  height="645px"
  [nodes]="nodes"
  (click)="onDiagramClick($event)"
>
</ejs-diagram>
<ejs-tooltip #tooltip target="#content">
  <ng-template #content>
    <div
      style="background-color: #f5f5f5;color:blue;padding: 5px;width: 190px;height: 50px;"
    >
      {{ selectedNodeId }}
    </div>
  </ng-template>
</ejs-tooltip>
